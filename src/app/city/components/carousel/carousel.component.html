<h1>{{ this.cityInfo.city }}</h1>
<div class="loader" *ngIf="this.loading < 2">
  <i class="pi pi-spin pi-globe" style="font-size: 5rem"></i>
</div>
<div class="container" *ngIf="this.loading === 2">
  <div class="carousel-container">
    <p-carousel [value]="images" [numVisible]="1" [numScroll]="1" [circular]="false">
        <ng-template let-image pTemplate="item">
            <div class="product-item">
                <div class="product-item-content">
                    <div class="mb-3">
                        <img [src]="image.urls.regular" [alt]="image.alt_description" class="product-image" />
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
  </div>
  <div class="description">
    <p>{{ this.description[0] }}</p>
    <p>{{ this.description[1] }}</p>
    <p>{{ this.description[2] }}</p>
  </div>
</div>
